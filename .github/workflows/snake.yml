name: Generate Snake Contribution Grid

on:
  schedule:
    - cron: "0 0 * * *"  # Se ejecuta todos los d√≠as a medianoche
  workflow_dispatch:  # Permite ejecutarlo manualmente

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate snake animation
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: Juan-Pan
          outputs: |
            output/github-contribution-grid-snake.svg
            output/github-contribution-grid-snake-dark.svg

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/Juan-Pan/Juan-Pan.git
          git add output/github-contribution-grid-snake.svg output/github-contribution-grid-snake-dark.svg
          git commit -m "Updated snake animation"
          git push origin main
